services:
  # Laravel Web Servisi
  - type: web
    name: turkyan-panel
    env: php
    plan: free 
    rootDir: public
    buildCommand: |
      composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
      npm install
      npm run build
      php artisan optimize:clear
      php artisan key:generate --force
      php artisan storage:link
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

  # MariaDB/MySQL Veritabanı
  - type: pserv
    name: turkyan-veritabani
    env: mysql
    plan: free 
    # === YAPILAN DEĞİŞİKLİK BURADA ===
    mysqlVersion: 5.7 
    disk:
      name: turkyan-db-disk
      sizeGB: 1